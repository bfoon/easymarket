<div class="product-quick-view p-4 rounded-4 shadow-lg bg-white">
  <div class="row align-items-center">

    <!-- Product Image -->
    <div class="col-md-5 text-center mb-3 mb-md-0">
      <img src="{{ product.image.url }}" class="img-fluid rounded-3 border" alt="{{ product.name }}" style="max-height: 250px; object-fit: contain;">
    </div>

    <!-- Product Info -->
    <div class="col-md-7">
      <h4 class="fw-bold text-dark mb-2">{{ product.name }}</h4>
      <p class="text-muted small mb-3">{{ product.description|truncatewords:25 }}</p>
      <p class="fs-5 mb-3">
        <span class="text-secondary">Price:</span>
        <span class="fw-semibold text-success">D{{ product.price }}</span>
      </p>

      <!-- Call to Action -->
      <div class="d-flex gap-2">
        <a href="{% url 'marketplace:product_detail' product.id %}" class="btn btn-dark px-4 rounded-pill">
          View Full Product
        </a>
        <button class="btn btn-outline-primary rounded-pill px-4">
          <i class="fas fa-heart me-1"></i> Wishlist
        </button>
      </div>
    </div>
  </div>
</div>
